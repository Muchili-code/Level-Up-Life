<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <title>任务板</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>🛡️ 任务公告栏</h2>
        
        <form th:action="@{/quests}" method="get" class="d-flex" style="max-width: 300px;">
            <input class="form-control me-2" type="search" name="keyword" 
                   th:value="${keyword}" placeholder="搜索任务标题..." aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">🔍</button>
        </form>

        <a href="/quests/trash" class="btn btn-outline-secondary">🗑️ 回收站</a>
        <a href="/quests/add" class="btn btn-primary">
            + 发布新任务
        </a>
    </div>

    <div th:if="${quests.empty}" class="alert alert-info text-center">
        当前没有待办任务，快去创建一个吧！
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="quest : ${quests}">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title" th:text="${quest.title}">Task Title</h5>
                        <span class="badge bg-warning text-dark" th:text="'⭐ ' + ${quest.difficulty}"></span>
                    </div>
                    
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${quest.attributeType}">STR</h6>
                    <p class="card-text" th:text="${quest.description}">Description...</p>
                    
                    <hr>
                    
                    <div class="d-flex justify-content-between text-small">
                        <span class="text-success" th:text="'Base Exp: +' + ${quest.rewardXp}"></span>
                        <span class="text-warning" th:text="'Base Gold: +' + ${quest.rewardGold}"></span>
                    </div>
                    
                    <div class="mt-3 d-grid gap-2"> <a th:if="${quest.status != 'DONE'}" th:href="@{/quests/complete/{id}(id=${quest.id})}" class="btn btn-outline-success btn-sm">✅ 完成任务</a>
    
                    <div th:if="${quest.status != 'DONE'}" class="btn-group w-100">
                        <a th:href="@{/quests/edit/{id}(id=${quest.id})}" class="btn btn-outline-primary btn-sm">📝 修改</a>
                        <a th:href="@{/quests/delete/{id}(id=${quest.id})}" class="btn btn-outline-danger btn-sm" onclick="return confirm('确定要放弃这个任务吗？')">❌ 放弃
                        </a>
                    </div>
                    <span th:if="${quest.status == 'DONE'}" class="badge bg-secondary">已完成</span>

                </div>
                <div class="card-footer text-muted" style="font-size: 0.8rem;">
                    截止: <span th:text="${quest.deadline}">2025-12-31</span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
