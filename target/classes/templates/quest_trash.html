<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <title>任务回收站</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>🗑️ 任务回收站</h2>
        <a href="/quests" class="btn btn-outline-primary">返回任务板</a>
    </div>

    <div th:if="${quests.empty}" class="alert alert-secondary text-center">
        回收站空空如也，这里很干净。
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="quest : ${quests}">
            <div class="card h-100 shadow-sm border-0 bg-light">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title text-muted" th:text="${quest.title}">任务标题</h5>
                        <span class="badge bg-secondary" th:text="${quest.difficulty}">3</span>
                    </div>
                    <p class="card-text text-truncate" th:text="${quest.description}">描述...</p>
                    
                    <hr>
                    
                    <div class="d-flex justify-content-between text-small">
                        <span class="text-success" th:text="'Exp: +' + ${quest.rewardXp}"></span>
                        <span class="text-warning" th:text="'Gold: +' + ${quest.rewardGold}"></span>
                    </div>
                    
                    <div class="mt-3 d-grid gap-2">
                        <a th:href="@{/quests/restore/{id}(id=${quest.id})}" class="btn btn-success btn-sm">♻️ 恢复任务
                        </a>

                        <a th:href="@{/quests/permanent-delete/{id}(id=${quest.id})}" class="btn btn-outline-danger btn-sm"onclick="return confirm('警告：此操作不可逆，确定要永久删除吗？')">🗑️ 彻底删除
                        </a>
                        
                        <small class="text-center text-danger">任务目前在回收站暂存</small>
                    </div>
                </div>
                <div class="card-footer text-muted" style="font-size: 0.8rem;">
                    原定截止: <span th:text="${quest.deadline}">2023-12-31</span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
