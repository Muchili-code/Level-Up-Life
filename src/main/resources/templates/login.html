<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>勇者登录 - Life RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/rpg-theme.css}">
    <style>
        body {
            background: #1a1a1a; /* 深色背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #f0ad4e;
        }
        .login-box {
            background: #2c2c2c;
            padding: 2rem;
            border: 2px solid #f0ad4e; /* 金色边框 */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(240, 173, 78, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-rpg {
            background-color: #f0ad4e;
            color: #1a1a1a;
            font-weight: bold;
            border: none;
        }
        .btn-rpg:hover { background-color: #ec971f; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="text-center mb-4">⚔️ 勇者回归</h2>
        
        <div th:if="${error}" class="alert alert-danger py-2" style="font-size: 0.9rem;">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">代号 (Username)</label>
                <input type="text" name="username" class="form-control bg-dark text-white border-secondary" required>
            </div>
            <div class="mb-3">
                <label class="form-label">秘钥 (Password)</label>
                <input type="password" name="password" class="form-control bg-dark text-white border-secondary" required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-rpg">开始冒险</button>
                <a href="/register" class="text-center mt-2 text-decoration-none" style="color: #aaa; font-size: 0.8rem;">
                    还没有账号？前往工会注册
                </a>
            </div>
        </form>
    </div>
</body>
</html>
